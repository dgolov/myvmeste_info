<!DOCTYPE html>
<html lang="ru">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="">
    <meta name="description" content="">
    <title>{% block title %} {{ title }} {% endblock %}</title>

    <!-- Loading Bootstrap -->
    {% comment %}
    <link href="{% static 'css/bootstrap.css' %}" rel="stylesheet">
    {% endcomment %}
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
          crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="http://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css">
    <link href="{% static 'css/style.css' %}" rel="stylesheet">
    <link href="{% static 'css/banks.css' %}" rel="stylesheet">
    <link href="{% static 'css/nav_style.css' %}" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/pe-icon-7-stroke.css' %}">
    <link href="{% static 'css/style-magnific-popup.css' %}" rel="stylesheet">

    <!-- Awsome Fonts -->
    <link rel="stylesheet" href="{% static 'css/all.min.css' %}">

    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap" rel="stylesheet">


    <!-- Font Favicon -->
    <link rel="shortcut icon" href="{% static 'images/favicon.ico' %}">

</head>

<body>

{% block navbar %}
<header class="header">
    <nav class="navbar navbar-expand-lg navbar-light nav">
      {% include 'web/inc/navbar.html' %}
    </nav>
</header>
{% endblock %}

{% block content %}{% endblock content %}


<!--begin footer -->
    <div class="footer">
        <!--begin container -->
        <div class="container">
            <!--begin row -->
            <div class="row">
                <!--begin col-md-12 -->
                <div class="col-md-12 text-center">
                    <p>Copyright © 2021 Проект <span class="template-name">МыВместе</span></p>
                </div>
                <!--end col-md-12 -->
            </div>
            <!--end row -->
        </div>
        <!--end container -->
    </div>
    <!--end footer -->


<!-- Load JS here for greater good =============================-->
<script src="{% static 'js/jquery-3.5.1.min.js' %}"></script>
<script src="{% static 'js/bootstrap.min.js' %}"></script>
<script src="{% static 'js/jquery.scrollTo-min.js' %}"></script>
<script src="{% static 'js/jquery.magnific-popup.min.js' %}"></script>
<script src="{% static 'js/jquery.nav.js' %}"></script>
<script src="{% static 'js/plugins.js' %}"></script>
<script src="{% static 'js/custom.js' %}"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous">
</script>


</body>
</html>
