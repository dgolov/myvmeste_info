<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
        crossorigin="anonymous"></script>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/hammer.js/2.0.8/hammer.js"></script>
<script>
    $(function(){
      $('.minimized').click(function(event) {
        var i_path = $(this).attr('src');
        $('body').append('<div id="overlay"></div><div id="magnify"><img src="'+i_path+'"></div>');
        {#$('body').append('<div id="overlay"></div><div id="magnify"><img src="'+i_path+'"><div id="close-popup"><i></i></div></div>');#}
        $('#magnify').css({
         left: ($(document).width() - $('#magnify').outerWidth())/2,
         // top: ($(document).height() - $('#magnify').outerHeight())/2 upd: 24.10.2016
                top: ($(window).height() - $('#magnify').outerHeight())/2
       });
        $('#overlay, #magnify').fadeIn('fast');
      });

      $('body').on('click', '#close-popup, #overlay', function(event) {
        event.preventDefault();
        $('#overlay, #magnify').fadeOut('fast', function() {
          $('#close-popup, #magnify, #overlay').remove();
        });
      });
    });


    $('.carousel').carousel({
        interval: 3000,
        pause: false,
        ride: 'carousel',
    });
    var hammer = new Hammer(document.querySelector('.carousel'));
    var $carousel = $(".carousel").carousel({"interval": 0});
    hammer.get("swipe");
    hammer.on("swipeleft", function () {
        $carousel.carousel("next");
    });
    hammer.on("swiperight", function () {
        $carousel.carousel("prev");
    });


    function CopySlug() {
        var copyText = document.getElementById("SlugInput");
        copyText.select();
        document.execCommand("copy");
    }
</script>
</body>
</html>
