<form class="form-inline" action="{% url 'search' %}" method="get">
    <div class="container">
        <div class="row">
            <div class="col mt-1">
                <input type="search" placeholder="Введите название..." class="form-control"
                       name="search" required="" style="width: 100%; height: 100%;">
            </div>
            <div class="col-md-2 mt-1">
                <button class="btn btn-outline-success my-2 my-sm-0 mb-5" type="submit" style="width: 100%;">
                    Поиск
                </button>
            </div>
        </div>
    </div>
</form>
