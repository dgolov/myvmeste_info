{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% load static %}
{% block title %} Авторизация {% endblock %}
{% block content %}
<link rel="stylesheet" type="text/css" href="http://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css">
<section class="section_without_color">
    <div class="container h-100 mb-5 margin-top-90">
        {% include 'profiles/inc/messages.html' %}
        <div class="d-flex justify-content-center h-100">
            <div class="user_card">
                <div class="d-flex justify-content-center">
                    <h3 id="form-title">Вход</h3>
                </div>
                <div class="d-flex justify-content-center form_container">
                    <form method="POST" action="">
                        {% csrf_token %}
                        <div class="input-group mb-3">
                            <div class="input-group-append">
                                <span class="input-group-icon">
                                    <img src="{% static 'img/icons/person-fill.svg' %}">
                                </span>
                            </div>
                            <input type="text" name="username" placeholder="Логин..." class="form-control">
                        </div>
                        <div class="input-group mb-2">
                            <div class="input-group-append">
                                <span class="input-group-icon">
                                    <img src="{% static 'img/icons/key-fill.svg' %}">
                                </span>
                            </div>
                            <input type="password" name="password" placeholder="Пароль..." class="form-control" >
                        </div>
                        <div class="d-flex justify-content-center mt-3 login_container">
                            <button class="btn btn-outline-success my-2 my-sm-0" type="submit" style="width: 100%">
                                Войти</button>
                        </div>
                    </form>
                </div>
                <div class="mt-4">
                    <div class="d-flex justify-content-center links">
                        Забыли пароль? <a href="{% url 'password_reset' %}" class="ml-2">&nbsp;Восстановить пароль</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
{% endblock %}
